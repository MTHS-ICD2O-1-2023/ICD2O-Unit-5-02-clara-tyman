<!DOCTYPE html>
<!-- ICS2O - Unit #5-02 -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="My first Radio Button Program" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Clara Tyman" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-deep_purple.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<title>Radio Button Program</title>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Radio Button Program</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <p></p>
      <img src="./images/positive_negative.jpg" alt="Computer" width="25%" height="25%">
      <p id="question">Do you want a positive number or negative number?</p>
      <div id="radio-button-value">
      </div>
      <div id="radio-buttons">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Positive-Option">
          <input type="radio" id="Positive-Option" class="mdl-radio__button" name="options" value="on" checked>
          <span class="mdl-radio__label">Positive</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Negative-Option">
          <input type="radio" id="Negative-Option" class="mdl-radio__button" name="options" value="off">
          <span class="mdl-radio__label">Negative</span>
        </label>
      </div>
      <div>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()">
          Show Number
        </button>
      </div>
    </main>
  </div>
</body>

</html>
